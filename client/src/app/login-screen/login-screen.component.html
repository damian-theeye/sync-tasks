

<div class="container">
	<div class="logo">
		<img src="assets/logo.png" alt="TheEye">
		<p>Adding value to human talent by automating repetitive tasks.</p>
	</div>
	<div class="login-container">
			<!-- <div class="title">Sign in</div> -->
			<div class="form">
				<mat-form-field appearance="fill">
					<mat-label>Email</mat-label>
					<input matInput type="text" [(ngModel)]="email" name="email" placeholder="someone@theeye.io">
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Password</mat-label>
					<input matInput type="password" [(ngModel)]="password" name="password" placeholder="Should be strong...">
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Customer</mat-label>
					<input matInput type="text" [(ngModel)]="customer" name="customer" placeholder="Blank for default...">
				</mat-form-field>
				<button mat-flat-button color="primary" (click)="login()">Sign in</button>
				<mat-error *ngIf="errorDiv">ERROR: {{errorDiv}}</mat-error>

		</div>
	</div>
</div>
